<!DOCTYPE html>
<html>

    <head>
    <title>Responsive Icons</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>
    <title>Icons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #eefcff;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(3, 200px); 
            gap: 20px; 
            justify-content: center; 
        }
        .icon-item img {
            width: 200px; 
            height: 200px;
            border-radius: 10px;
            transition: transform 0.0s ease, opacity 0.0s ease;
        }
        
    </style>
</head>
<body>
    <div class="icon-grid">
        <div class="icon-item" data-hover="sleep2.png" data-sound="musicbox.mp3">
            <img src="sleep.png" alt="Icon 1">
        </div>
        <div class="icon-item" data-hover="social2.png" data-sound="notif.mp3">
            <img src="social.png" alt="Icon 2">
        </div>
        <div class="icon-item" data-hover="health2.png" data-sound="heartbeat.mp3">
            <img src="health.png" alt="Icon 3">
        </div>
        <div class="icon-item" data-hover="home2.png" data-sound="door.mp3">
            <img src="home.png" alt="Icon 4">
        </div>
        <div class="icon-item" data-hover="relax2.png" data-sound="rainy.mp3">
            <img src="relax.png" alt="Icon 5">
        </div>
        <div class="icon-item" data-hover="achievements2.png" data-sound="achievements.mp3">
            <img src="achievements.png" alt="Icon 6">
        </div>
        <div class="icon-item" data-hover="clothes2.png" data-sound="clothes.mp3">
            <img src="clothes.png" alt="Icon 7">
        </div>
        <div class="icon-item" data-hover="hungry2.png" data-sound="eat.mp3">
            <img src="hungry.png" alt="Icon 9">
        </div>
        <div class="icon-item" data-hover="ghost2.png" data-sound="ghostsound.mp3">
            <img src="ghost.png" alt="Icon 8">
        </div>
    </div>

    <script>
        document.querySelectorAll('.icon-item').forEach(item => {
            const img = item.querySelector('img');
            const hoverImg = item.getAttribute('data-hover');
            const sound = new Audio(item.getAttribute('data-sound'));

            item.addEventListener('mouseover', () => {
                img.src = hoverImg; 
                sound.play(); 
            });

            item.addEventListener('mouseout', () => {
                img.src = img.getAttribute('data-original'); 
                sound.pause();
                sound.currentTime = 0;
            });

            
            img.setAttribute('data-original', img.src);
        });
    </script>
</body>
</html>
